<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambiente de Testes para Desenvolvedores Web</title>
    <link rel="stylesheet" href="styles.css"> <!-- Inclui o arquivo CSS externo -->
</head>
<body>
    <h1>Ambiente de Testes para Desenvolvedores Web</h1>
    <p>Este é o seu espaço para experimentar e aprender a criar páginas web. Utilize os painéis abaixo para:</p>
    <!-- Instruções de uso para o usuário -->
    
    <div class="editor-container">
        <div id="html-editor" class="editor">
            <h2>HTML</h2>
            <textarea id="html-code" placeholder="Enter HTML code here..."></textarea> <!-- Área para o usuário inserir código HTML -->
        </div>
        <div id="css-editor" class="editor">
            <h2>CSS</h2>
            <textarea id="css-code" placeholder="Enter CSS code here..."></textarea> <!-- Área para o usuário inserir código CSS -->
        </div>
        <div id="javascript-editor" class="editor">
            <h2>JavaScript</h2>
            <textarea id="js-code" placeholder="Enter JavaScript code here..."></textarea> <!-- Área para o usuário inserir código JavaScript -->
        </div>
    </div>

    <button onclick="runCode()">Executar</button> <!-- Botão para executar o código inserido pelo usuário -->

    <div class="output">
        <h2>Output</h2>
        <iframe id="output-frame"></iframe> <!-- Iframe onde o resultado do código será exibido -->
    </div>

    <script src="script.js"></script> <!-- Inclui o arquivo JavaScript externo -->
</body>
</html>
